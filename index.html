  <body>
    <button id="how-it-works-button" class="accordion">How it works
      <div id="how-it-works-text" class="accordion-panel">
        <p>The selected image is scanned from left to right and the light is converted to sound.<br>
          Light near the bottom of the image produces low notes and
          light near the top of the image produces higher notes.<p>
        <p>Keyboard commands: <p>
        <p>spacebar or p - play/pause <br>
        up/down arrows - faster/slower <br>
        i - invert brightness <br>
        c - increase contrast <br>
        x - decrease contrast <br>
        b - make brighter <br>
        v - make darker
       </p>
      </div>
    </button>
